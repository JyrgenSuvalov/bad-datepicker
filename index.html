<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepitcher</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="flow">
      <h1>ðŸŽµ Hum to Pick a Date</h1>
      <button id="start-btn">Enable Mic</button>
      <div id="interface" class="hidden">
        <div id="freq">Frequency: -- Hz</div>
        <div id="note">Note: --</div>
        <!-- Tuner Visual -->
        <div class="tuner">
          <div class="tuner-zone low"></div>
          <div class="tuner-zone mid"></div>
          <div class="tuner-zone high"></div>
          <div class="tuner-zone submit"></div>
          <div class="needle" id="needle"></div>
        </div>
        <div class="labels">
          <span>Decrement (â†“)</span>
          <span>Increment (â†‘)</span>
          <span>Next (â†’)</span>
          <span>Submit (1s)</span>
        </div>
        <!-- Datepicker -->
        <div class="datepicker">
          <div class="column-container">
            <div class="column-label">Day</div>
            <div class="column" id="col-day">
              <div class="numbers" id="day-numbers"></div>
            </div>
          </div>
          <div class="column-container">
            <div class="column-label">Month</div>
            <div class="column" id="col-month">
              <div class="numbers" id="month-numbers"></div>
            </div>
          </div>
          <div class="column-container">
            <div class="column-label">Year</div>
            <div class="column" id="col-year">
              <div class="numbers" id="year-numbers"></div>
            </div>
          </div>
        </div>
        <div class="info">
          ðŸŽ¶ Hum different pitch ranges to adjust the day, month & year.
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <div id="message"></div>
      </div>
    </main>
  </body>
</html>
